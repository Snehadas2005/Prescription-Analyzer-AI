version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - ML_SERVICE_URL=http://ml-service:8000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    depends_on:
      - mongo
      - ml-service

  ml-service:
    build: ./ml-service
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service/data:/app/data
      - ./ml-service/models:/app/models
    environment:
      - MONGODB_URI=mongodb://mongo:27017

  training-scheduler:
    build: ./training-pipeline
    volumes:
      - ./ml-service/data:/app/data
      - ./ml-service/models:/app/models
    environment:
      - MONGODB_URI=mongodb://mongo:27017

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: